<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Message Sent | KingsFolio</title>
  <link rel="stylesheet" href="css/style.css" />
  <style>
    body {
      text-align: center;
      padding: 100px 20px;
      font-family: 'Poppins', sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      transform: translateY(20px);
      animation: fadeInup 1s ease-in-out forward;
    }
    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }

    }
    h1 {
      color: var(--accent-color);
      margin-bottom:10px
    }
    p{
      font-size: 1.1rem;
    }
    a {
      display:inline-block;
      margin-top: 20px;
      color: var(--accent-color);
      text-decoration: none;
      font-weight: 600;
    }
    a:hover {
      color:#fff;
      text-decoration: underline;
    }
     .countdown {
      margin-top: 15px;
      font-size: 0.95rem;
      color: #ccc;
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <h1>✅ Message Sent Successfully!</h1>
  <p>Thank you for reaching out. I’ll get back to you soon.</p>
  <div class="countdown">Redirecting back to home in <span id="seconds">5</span> seconds... </div>
  <a href="index.html"> Back Home </a>
<script>
    let seconds = 5;
    const countdownEl = document.getElementById("seconds");

    const interval = setInterval(() => {
      seconds--;
      countdownEl.textContent = seconds;
      if (seconds <= 0) {
        clearInterval(interval);
        window.location.href = "index.html";
      }
    }, 1000);
  </script>
</body>
</html>
